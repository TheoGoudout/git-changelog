{{ log.debug() }}
<table>
  <thead>
    <tr>
      <th><b>PARAMETER</b></th>
      <th><b>DESCRIPTION</b></th>
    </tr>
  </thead>
  <tbody>
    {% for parameter in parameters %}
      <tr>
        <td><code>{{ parameter.name }}</code></td>
        <td class="doc-param-details">
          {{ parameter.description|convert_markdown(heading_level, html_id) }}
          <p>
            <b>TYPE:</b> <code>{{ parameter.annotation }}</code>
            {% if parameter.default %}<span style="float: right;"><b>DEFAULT:</b> <code>{{ parameter.default }}</code></span>{% endif %}
          </p>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
