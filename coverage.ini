[coverage:paths]
source =
  src/git_changelog
  */site-packages/git_changelog

[coverage:run]
branch = true
source =
  git_changelog
  tests
parallel = true

[coverage:report]
precision = 2
omit =
  src/git_changelog/__init__.py
  src/git_changelog/__main__.py
  tests/*

[coverage:html]
directory = build/coverage
extra_css = scripts/templates/coverage.css

[coverage:json]
output = build/coverage.json
